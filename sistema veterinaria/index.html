<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Veterinaria</title>
</head>
<body>
  <h1 class="title">Sistema Veterinaria</h1>
  <main class="container">
      <div class="row bg-white rounded">
        <!-- columna izquierda -->
        <div class="col-sm-12 col-md-6">
          <div class="p-2">
            <h3>Datos del paciente</h3>
            <form class="needs-validation p-2" novalidate>
              <div class="mb-3">
                <label for="name_pet">nombre de la mascota</label>
                <input 
                class="form-control" 
                type="text" 
                id="name_pet" 
                placeholder="Escribe el nombre de tu mascota" 
                required>
                  <div class="invalid-feedback">
                  Este campo es requerido
                </div>
              </div>

              <div class="mb-3">
                <label for="name_person">Nombre del propietario</label>
                <input 
                class="form-control" 
                type="text" 
                id="name_person" 
                placeholder="Escribe tu nombre" 
                required>
                  <div class="invalid-feedback">
                  Este campo es requerido
                </div>
              </div>

              <div class="mb-3">
                <label for="telefono_propietario">Telefono del propietario</label>
                <input 
                class="form-control" 
                type="cel"
                maxlength="10" 
                id="telefono_propietario" 
                placeholder="Escribe tu telefono" 
                required>
                  <div class="invalid-feedback">
                  Este campo es requerido
                </div>
              </div>

              <div class="mb-3">
                <label for="date_cite">Fecha de la cita</label>
                <input 
                class="form-control" 
                type="date" 
                id="date_cite" 
                required>
                  <div class="invalid-feedback">
                  Este campo es requerido
                </div>
              </div>

              <div class="mb-3">
                <label for="time_cite">hora de la cita</label>
                <input 
                class="form-control" 
                type="time" 
                id="time_cite" 
                required>
                  <div class="invalid-feedback">
                  Este campo es requerido
                </div>
              </div>

              <div class="mb-3">
                <label for="description">Fecha de la cita</label>
                <textarea id="description" 
                class="form-control" 
                cols="30" 
                rows="3">
              </textarea>
                  <div class="invalid-feedback">
                  Este campo es requerido
                </div>
              </div>
              <button type="submit" class="btn btn-success w-100">submit</button>
            </form>
          </div>
        </div>

        <!-- columna derecha -->
        <div class="col-sm-12 col-md-6">
          <div class="p-2">
            <h3>Administrar citas</h3>
          </div>
        </div>
      </div>
  </main>

  <script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
  crossorigin="anonymous">
 </script>
 <script src="js/bootstrapValidation.js"></script>
 <script src="js/app.js"></script>
</body>
</html>
